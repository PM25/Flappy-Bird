<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <link rel="shortcut icon" type="image/png" href="img/bird.png" />
        <link rel="stylesheet" href="css/styles.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/earlyaccess/notosanstc.css"
        />
        <meta
            charset="utf-8"
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1,maximum-scale=1,user-scalable=no"
        />
        <script src="https://pm25.github.io/js/require.js" data-main="https://pm25.github.io/js/master.js" defer></script>
        <script defer src="js/game.js"></script>
        <title>Flappy Bird</title>
    </head>

    <body>
        <!-- PlusMore's navigation bar, doesn't work outside pm25.github.io -->
        <div data-include="home-nav"></div>
        <div data-include="side-nav"></div>

        <main>
            <div id="header">
                <img src="img/bird.png" />
                <div>
                    Flappy Bird
                    <span class="version"> v1.1 </span>
                </div>
            </div>
    
            <div id="game">
                <canvas id="game-canvas">
                    Your browser does not support the canvas element.
                </canvas>
                <div class="description-box active">
                    <h1>Instructions</h1>
                    <div><span class="key">SPACE</span>: Jump </div>
                    <div><span class="key">P</span>: Pause/Start </div>
                    <div><span class="key">R</span>: Reset </div>
                    <div><span class="key">I</span>: Show FPS </div>
                </div>
            </div>
        </main>
    </body>
</html>
